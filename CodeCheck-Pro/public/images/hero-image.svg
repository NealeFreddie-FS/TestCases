<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="50" y="50" width="500" height="300" rx="10" fill="#f8f9fa" stroke="#4a6bff" stroke-width="2"/>
  
  <!-- Code Editor Window -->
  <rect x="80" y="80" width="300" height="240" rx="5" fill="white" stroke="#ced4da" stroke-width="2"/>
  
  <!-- Code Editor Header -->
  <rect x="80" y="80" width="300" height="30" rx="5" fill="#e9ecef" stroke="#ced4da" stroke-width="2"/>
  <circle cx="95" cy="95" r="5" fill="#ff7b54"/>
  <circle cx="115" cy="95" r="5" fill="#ffb26b"/>
  <circle cx="135" cy="95" r="5" fill="#4a6bff"/>
  
  <!-- Code Lines -->
  <rect x="90" y="130" width="200" height="10" rx="2" fill="#e9ecef"/>
  <rect x="90" y="150" width="250" height="10" rx="2" fill="#e9ecef"/>
  <rect x="90" y="170" width="180" height="10" rx="2" fill="#e9ecef"/>
  <rect x="90" y="190" width="220" height="10" rx="2" fill="#e9ecef"/>
  <rect x="90" y="210" width="150" height="10" rx="2" fill="#e9ecef"/>
  <rect x="90" y="230" width="200" height="10" rx="2" fill="#e9ecef"/>
  <rect x="90" y="250" width="180" height="10" rx="2" fill="#e9ecef"/>
  <rect x="90" y="270" width="250" height="10" rx="2" fill="#e9ecef"/>
  
  <!-- Results Window -->
  <rect x="400" y="80" width="150" height="240" rx="5" fill="white" stroke="#ced4da" stroke-width="2"/>
  
  <!-- Results Header -->
  <rect x="400" y="80" width="150" height="30" rx="5" fill="#e9ecef" stroke="#ced4da" stroke-width="2"/>
  <text x="435" y="100" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">Results</text>
  
  <!-- Score -->
  <circle cx="475" cy="150" r="40" fill="#4a6bff" opacity="0.1"/>
  <text x="475" y="160" font-family="Arial" font-size="24" font-weight="bold" fill="#4a6bff" text-anchor="middle">95%</text>
  
  <!-- Feedback -->
  <rect x="415" y="210" width="120" height="10" rx="2" fill="#e9ecef"/>
  <rect x="415" y="230" width="120" height="10" rx="2" fill="#e9ecef"/>
  <rect x="415" y="250" width="120" height="10" rx="2" fill="#e9ecef"/>
  <rect x="415" y="270" width="80" height="10" rx="2" fill="#e9ecef"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="350" r="15" fill="#4a6bff" opacity="0.2"/>
  <circle cx="500" cy="70" r="20" fill="#ff7b54" opacity="0.2"/>
  <circle cx="550" cy="300" r="25" fill="#4a6bff" opacity="0.1"/>
</svg> 