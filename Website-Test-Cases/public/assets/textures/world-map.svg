<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Base parchment background -->
  <rect width="800" height="600" fill="#f5e9dc" />
  
  <!-- Texture pattern -->
  <filter id="parchmentTexture">
    <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" />
    <feColorMatrix type="matrix" values="0 0 0 0 0.82 0 0 0 0 0.75 0 0 0 0 0.63 0 0 0 0.1 0" />
    <feBlend mode="multiply" in="SourceGraphic" />
  </filter>
  <rect width="800" height="600" filter="url(#parchmentTexture)" />
  
  <!-- Water/Ocean -->
  <path d="M0,0 L0,600 L800,600 L800,0 Z 
           M150,150 C250,100 350,120 450,150 C550,180 650,150 750,200 
           C750,400 700,500 600,550 C450,580 300,560 200,500 
           C100,450 80,350 100,250 Z" 
        fill="#a4cbe4" fill-opacity="0.5" />
  
  <!-- Main continent outline -->
  <path d="M150,150 C250,100 350,120 450,150 C550,180 650,150 750,200 
           C750,400 700,500 600,550 C450,580 300,560 200,500 
           C100,450 80,350 100,250 Z" 
        fill="#c2aa7d" stroke="#a38a69" stroke-width="3" />
  
  <!-- Northern Peaks (Mountains) -->
  <g id="northern-peaks">
    <path d="M200,150 L230,200 L250,150 L270,210 L290,140 L310,190 L330,150 L350,200 L370,160 L390,220" 
          stroke="#856c48" stroke-width="2" fill="none" />
    <path d="M250,170 L270,230 L290,180 L310,250 L330,190 L350,240 L370,200"
          stroke="#856c48" stroke-width="2" fill="none" />
    
    <!-- Mountain shapes -->
    <path d="M250,150 L280,220 L220,220 Z" fill="#a38a69" />
    <path d="M330,140 L360,230 L300,230 Z" fill="#a38a69" />
    <path d="M300,160 L330,240 L270,240 Z" fill="#a38a69" />
    
    <!-- Snow caps -->
    <path d="M250,150 L265,180 L235,180 Z" fill="white" fill-opacity="0.8" />
    <path d="M330,140 L345,170 L315,170 Z" fill="white" fill-opacity="0.8" />
    <path d="M300,160 L315,190 L285,190 Z" fill="white" fill-opacity="0.8" />
    
    <!-- Region name -->
    <text x="270" y="250" font-family="serif" font-size="16" font-weight="bold" fill="#614b32">Northern Peaks</text>
  </g>
  
  <!-- Whispering Woods (Forest) -->
  <g id="whispering-woods">
    <!-- Forest ground -->
    <path d="M500,200 C550,230 580,300 550,350 C520,400 450,420 400,390 C350,360 340,300 370,250 C400,200 450,170 500,200 Z" 
          fill="#768c5a" />
    
    <!-- Trees (many small circles) -->
    <g fill="#4a5c37">
      <circle cx="460" cy="230" r="15" />
      <circle cx="490" cy="250" r="18" />
      <circle cx="520" cy="280" r="14" />
      <circle cx="470" cy="270" r="16" />
      <circle cx="450" cy="300" r="17" />
      <circle cx="500" cy="310" r="15" />
      <circle cx="530" cy="330" r="13" />
      <circle cx="480" cy="340" r="16" />
      <circle cx="440" cy="350" r="14" />
      <circle cx="470" cy="370" r="12" />
      <circle cx="510" cy="360" r="15" />
      <circle cx="420" cy="320" r="17" />
      <circle cx="390" cy="280" r="14" />
      <circle cx="410" cy="250" r="16" />
      <circle cx="440" cy="220" r="13" />
    </g>
    
    <!-- Region name -->
    <text x="450" y="410" font-family="serif" font-size="16" font-weight="bold" fill="#614b32">Whispering Woods</text>
  </g>
  
  <!-- Sunhaven Harbor -->
  <g id="sunhaven-harbor">
    <!-- Coast/Beach area -->
    <path d="M600,350 C650,380 660,450 600,480 C550,510 480,500 450,450 C430,400 450,350 480,320 C520,290 570,330 600,350 Z" 
          fill="#dbc396" />
    
    <!-- Docks -->
    <line x1="530" y1="440" x2="570" y2="460" stroke="#8b5a2b" stroke-width="4" />
    <line x1="540" y1="455" x2="580" y2="475" stroke="#8b5a2b" stroke-width="4" />
    <line x1="550" y1="470" x2="590" y2="490" stroke="#8b5a2b" stroke-width="4" />
    
    <!-- Small boats -->
    <path d="M585,450 C590,445 600,445 605,450 C610,460 580,460 585,450 Z" fill="#8b5a2b" />
    <path d="M595,470 C600,465 610,465 615,470 C620,480 590,480 595,470 Z" fill="#8b5a2b" />
    <path d="M605,490 C610,485 620,485 625,490 C630,500 600,500 605,490 Z" fill="#8b5a2b" />
    
    <!-- Buildings -->
    <rect x="520" y="400" width="15" height="15" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    <rect x="500" y="410" width="15" height="15" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    <rect x="490" y="390" width="20" height="20" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    <rect x="515" y="380" width="17" height="17" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    
    <!-- Region name -->
    <text x="500" y="530" font-family="serif" font-size="16" font-weight="bold" fill="#614b32">Sunhaven Harbor</text>
  </g>
  
  <!-- Amber Plains -->
  <g id="amber-plains">
    <!-- Plains area -->
    <path d="M200,300 C250,280 320,290 370,330 C400,370 390,420 350,450 C300,480 240,470 200,430 C160,390 150,320 200,300 Z" 
          fill="#d9c36a" />
    
    <!-- Wheat/grass tufts -->
    <g stroke="#b59c3c" stroke-width="1">
      <line x1="220" y1="320" x2="220" y2="330" />
      <line x1="240" y1="310" x2="240" y2="320" />
      <line x1="260" y1="315" x2="260" y2="325" />
      <line x1="280" y1="320" x2="280" y2="330" />
      <line x1="300" y1="325" x2="300" y2="335" />
      <line x1="320" y1="335" x2="320" y2="345" />
      <line x1="340" y1="345" x2="340" y2="355" />
      <line x1="360" y1="355" x2="360" y2="365" />
      <line x1="350" y1="380" x2="350" y2="390" />
      <line x1="330" y1="400" x2="330" y2="410" />
      <line x1="310" y1="410" x2="310" y2="420" />
      <line x1="290" y1="415" x2="290" y2="425" />
      <line x1="270" y1="410" x2="270" y2="420" />
      <line x1="250" y1="400" x2="250" y2="410" />
      <line x1="230" y1="390" x2="230" y2="400" />
      <line x1="210" y1="370" x2="210" y2="380" />
      <line x1="200" y1="350" x2="200" y2="360" />
      <line x1="250" y1="350" x2="250" y2="360" />
      <line x1="300" y1="370" x2="300" y2="380" />
      <line x1="290" y1="340" x2="290" y2="350" />
    </g>
    
    <!-- Farm fields -->
    <path d="M270,350 L320,370 L310,400 L260,380 Z" fill="#c9ae4d" stroke="#a38a69" stroke-width="1" />
    <path d="M250,370 L300,390 L290,420 L240,400 Z" fill="#c9ae4d" stroke="#a38a69" stroke-width="1" />
    
    <!-- Region name -->
    <text x="250" y="470" font-family="serif" font-size="16" font-weight="bold" fill="#614b32">Amber Plains</text>
  </g>
  
  <!-- Central Castle/City -->
  <g id="central-city">
    <!-- City walls -->
    <circle cx="400" cy="300" r="60" fill="#d6bea6" stroke="#8b5a2b" stroke-width="3" />
    
    <!-- Castle -->
    <rect x="380" y="270" width="40" height="40" fill="#bfac95" stroke="#8b5a2b" stroke-width="2" />
    <rect x="375" y="260" width="50" height="10" fill="#bfac95" stroke="#8b5a2b" stroke-width="2" />
    
    <!-- Towers -->
    <rect x="370" y="270" width="10" height="50" fill="#bfac95" stroke="#8b5a2b" stroke-width="2" />
    <rect x="420" y="270" width="10" height="50" fill="#bfac95" stroke="#8b5a2b" stroke-width="2" />
    <rect x="370" y="260" width="10" height="10" fill="#bfac95" stroke="#8b5a2b" stroke-width="2" />
    <rect x="420" y="260" width="10" height="10" fill="#bfac95" stroke="#8b5a2b" stroke-width="2" />
    <path d="M370,260 L375,250 L380,260 Z" fill="#8b5a2b" />
    <path d="M420,260 L425,250 L430,260 Z" fill="#8b5a2b" />
    
    <!-- Buildings -->
    <rect x="360" y="320" width="15" height="15" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    <rect x="380" y="325" width="15" height="15" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    <rect x="405" y="320" width="15" height="15" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    <rect x="425" y="310" width="15" height="15" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    <rect x="360" y="290" width="15" height="15" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    <rect x="425" y="290" width="15" height="15" fill="#d6bea6" stroke="#8b5a2b" stroke-width="1" />
    
    <!-- City name -->
    <text x="400" y="370" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#614b32">Midgard</text>
  </g>
  
  <!-- Roads connecting locations -->
  <g id="roads" stroke="#c9b7a0" stroke-width="4" stroke-dasharray="2 2" fill="none">
    <!-- Road from Central city to Northern Peaks -->
    <path d="M400,240 C390,220 350,180 300,170" />
    
    <!-- Road from Central city to Whispering Woods -->
    <path d="M460,300 C480,300 500,310 520,330" />
    
    <!-- Road from Central city to Sunhaven Harbor -->
    <path d="M450,340 C470,370 500,400 520,420" />
    
    <!-- Road from Central city to Amber Plains -->
    <path d="M340,300 C320,300 300,310 280,330" />
  </g>
  
  <!-- Compass Rose -->
  <g id="compass" transform="translate(700, 100) scale(0.3)">
    <circle cx="0" cy="0" r="60" fill="#f5e9dc" stroke="#614b32" stroke-width="2" />
    <path d="M0,-50 L15,-15 L0,-25 L-15,-15 Z" fill="#614b32" />
    <path d="M0,50 L15,15 L0,25 L-15,15 Z" fill="#614b32" />
    <path d="M-50,0 L-15,15 L-25,0 L-15,-15 Z" fill="#614b32" />
    <path d="M50,0 L15,15 L25,0 L15,-15 Z" fill="#614b32" />
    <text x="0" y="-30" font-family="serif" font-size="12" text-anchor="middle" fill="#614b32">N</text>
    <text x="0" y="38" font-family="serif" font-size="12" text-anchor="middle" fill="#614b32">S</text>
    <text x="-35" y="4" font-family="serif" font-size="12" text-anchor="middle" fill="#614b32">W</text>
    <text x="35" y="4" font-family="serif" font-size="12" text-anchor="middle" fill="#614b32">E</text>
  </g>
  
  <!-- Map Title -->
  <text x="400" y="50" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#614b32">The Realm of Eldoria</text>
  
  <!-- Frame border -->
  <rect width="800" height="600" fill="none" stroke="#8b5a2b" stroke-width="10" />
</svg> 